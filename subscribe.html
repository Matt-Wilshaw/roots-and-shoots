<!-- Display Flex, direction to column layout that fills the full viewport height. 
Footer stays at the bottom even if content is short, min 100% vertical height. -->

<body class="d-flex flex-column min-vh-100">

        <div class="container">

            </a>

            <!-- Hamburger Button using navbar toggle that shows up on smaller screens ≤768px -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Navigation Menu -->
            <div class="collapse navbar-collapse text-end" id="navbarSupportedContent">
                <ul class="navbar-nav nav-spaced ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

    <main>
        <!-- Subscription form section -->
        <section id="subscription-form" class="container section">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <!-- <h2 class="display-6 fw-bold py-5">The Gallery</h2> -->
                    <h1 class="display-5 mt-4 mb-4 py-3 text-center ">Subscription</h1>
                    <p class="lead display-7 mb-5 custom-paragraph text-center">Sign up for our monthly newsletter.</p>
                    <form action="success.html" method="GET">
                        <div class="row">
                            <!-- Name -->
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input class="form-control" id="name" name="name" type="text" required>
                            </div>

                            <!-- Email -->
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input class="form-control" id="email" name="email" type="email" required>
                            </div>

                            <!-- Phone number -->
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="phone" class="form-label">Phone number</label>
                                <input class="form-control" id="phone" name="phone" type="tel" required>
                            </div>

                            <!-- Date of Birth -->
                            <div class="col-12 col-lg-6 mb-3">
                                <label for="requested-date" class="form-label">D.O.B (minimum age 4)</label>
                                <div class="input-icon-wrapper position-relative">
                                    <input id="requested-date" name="requested-date" type="text" class="form-control"
                                        placeholder="dd/mm/yyyy" required>
                                    <i id="calendar-icon"
                                        class="fa-regular fa-calendar position-absolute top-50 end-0 translate-middle-y me-3"
                                        style="cursor:pointer;"></i>
                                </div>
                            </div>


                            <!-- Address -->
                            <div class="col-12 mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input class="form-control" id="address" name="address" type="text" required>
                            </div>

                            <!-- Submit Button -->
                            <div class="col-12 text-end pt-3 mb-5">
                                <button type="submit" class="btn custom-button-filled">Submit</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </section>
    </main>

    <!-- Footer / contact section -->
    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer id="contact" class="mt-auto">
        <div class="container section">

            <!-- Contact info -->
            <div class="col-12 col-md-12 col-xl-12 mt-2">
                <h3 class="sub-heading-color">Contact info</h3>

                <!-- Social media links -->
                <div class="social-links my-2">

                    <a href="https://www.x.com" target="_blank" aria-label="Visit our X feed (opens in a new tab)"

                </div>

                <!-- Mail link to contact Roots and Shoots -->
                <p class="mb-1">
                    <i class="fa-regular fa-paper-plane fa-1x me-1"></i>
                    <a href="mailto:info@rootsandshoots.com"
                        class="text-decoration-none text-dark">info@rootsandshoots.com</a>
                </p>

                 <!-- Copyright section -->
                <div class="text-center pt-1 small text-muted">
                    &copy; 2025 Roots and Shoots. All rights reserved.
                </div>
            </div>
        </div>
        
    </footer>

    <!-- Bootstrap JS script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
    // Calculate today's date minus 4 years
    const today = new Date();
    const minAgeDate = new Date(today.getFullYear() - 4, today.getMonth(), today.getDate());

    flatpickr("#requested-date", {
        altInput: true,
        altFormat: "d/m/Y",
        dateFormat: "d-m-Y", //Changed dateFormat to reflect UK format
        maxDate: minAgeDate,
        allowInput: true
    });

    const dateInput = document.getElementById('requested-date');
    const calendarIcon = document.getElementById('calendar-icon');

    calendarIcon.addEventListener('click', () => {
        dateInput._flatpickr.open();
    });

    // Prevent form submission if DOB is empty
    document.querySelector('form').addEventListener('submit', function (e) {
        if (!dateInput.value) {
            e.preventDefault();
            alert("Please enter your date of birth.");
            dateInput.focus();
        }
    });
</script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>
