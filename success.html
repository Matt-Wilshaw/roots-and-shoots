<!-- Display Flex, direction to column layout that fills the full viewport height. 
Footer stays at the bottom even if content is short, min 100% vertical height. -->

<body class="d-flex flex-column min-vh-100">

    <!-- Navigation -->
<header>
    <!-- Bootstrap NavBar with added NavBar class expand horizontal on medium screens (md, ≥768px) and larger. On smaller screens, it collapses -->
    <nav class="navbar navbar-expand-md">

        <!-- Container that increases padding dynamically as screen size gets bigger -->
        <div class="container">
            <!-- NavBar logo -->
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/roots-and-shoots-logo2.png" alt="Roots-and-Shoots website logo" class="logo">
            </a>

            <!-- Hamburger Button using navbar toggle that shows up on smaller screens ≤768px -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Navigation Menu -->
            <div class="collapse navbar-collapse text-end" id="navbarSupportedContent">
                <ul class="navbar-nav nav-spaced ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                    <!-- Spacing rules for the navBar and is right aligned using ms-auto -->

                </ul>
            </div>
        </div>
        </div>
    </nav>
</header>
    <!-- Container for the output fields -->
    <main class="container text-center my-5">
        <h1 class="mb-4 text-success">Thank you for subscribing!</h1>
        <p class="lead">Here are your submitted details:</p>
        <ul class="list-group list-group-flush text-start d-inline-block text-break">
            <li class="list-group-item"><strong>Name:</strong> <span id="name"></span></li>
            <li class="list-group-item"><strong>Email:</strong> <span id="email"></span></li>
            <li class="list-group-item"><strong>Phone:</strong> <span id="phone"></span></li>
            <li class="list-group-item"><strong>Date of Birth:</strong> <span id="dob"></span></li>
            <li class="list-group-item"><strong>Address:</strong> <span id="address"></span></li>
        </ul>

        <!-- Navigation button back to index.html -->
        <div>
            <a href="index.html" class="btn btn-success mt-4">Back to Home</a>
        </div>
    </main>

    <!-- Footer / contact section -->

    <!-- mt-auto added to push footer to the bottom of the page -->
    <footer id="contact" class="mt-auto">
        <div class="container section">

            <!-- Contact info -->
            <div class="col-12 col-md-12 col-xl-12 mt-2">
                <h3 class="sub-heading-color">Contact info</h3>

                <!-- Social media links -->
                <div class="social-links my-2">
                    <a href="https://www.instagram.com" target="_blank"

                <!-- Mail link to contact Roots and Shoots -->

                    <i class="fa-regular fa-paper-plane fa-1x me-1"></i>

                <!-- Copyright section -->
                <div class="text-center pt-1 small text-muted">

    <!-- Bootstrap JS script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>

    <script>
        // Helper function to get URL parameters for data capture(Stack-Overflow)
        function getParam(name) {
            const url = new URLSearchParams(window.location.search);
            return url.get(name) || 'Not provided';
        }

        // Fill in the values
        document.getElementById('name').textContent = getParam('name');
        document.getElementById('email').textContent = getParam('email');
        document.getElementById('phone').textContent = getParam('phone');
        document.getElementById('dob').textContent = getParam('requested-date');
        document.getElementById('address').textContent = getParam('address');
    </script>

</body>
